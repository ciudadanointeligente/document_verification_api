default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: unicode
  host: db
  username: postgres
  password:

development:
  <<: *default
  database: dev_doc_api_db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_doc_api_db

production:
  <<: *default
  database: prod_doc_api_db
