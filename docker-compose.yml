version: '2'
services:
  db:
    image: postgres:9.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD:
    ports:
      - '5432:5432'
    volumes:
      - app-postgres:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    env_file:
      - .app.env
    volumes_from:
      - bundle

  # --- Add this to your fig.yml or docker-compose.yml file ---
  bundle:
    # 'image' will vary depending on your docker-compose
    # project name. You may need to run `docker-compose build web`
    # before this works.
    image: busybox
    # command: echo bundle
    volumes:
      - /bundle

volumes:
  app-postgres: {}
